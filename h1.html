    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const prioritySelect = document.getElementById('priority');
            const form = document.querySelector('.box.tasks-box form.item');

            prioritySelect.addEventListener('change', function () {
                const selectedPriority = prioritySelect.value.toLowerCase();
                form.style.borderColor = getPriorityColor(selectedPriority);
            });

            function getPriorityColor(priority) {
                switch (priority) {
                    case 'low':
                        return 'green'; // for low priority
                    case 'medium':
                        return 'yellow'; //  for medium priority
                    case 'high':
                        return 'red'; //  for high priority
                    default:
                        return 'black'; // Default color
                }
            }
        });
    </script>
